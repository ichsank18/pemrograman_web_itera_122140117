<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Tambahan styling untuk tema gelap */
        body {
            background-color: #1a202c;
            /* Warna latar belakang gelap */
            color: #e2e8f0;
            /* Warna teks terang */
        }

        .border-custom {
            border-color: #4a5568;
            /* Warna border yang sesuai dengan tema gelap */
        }
    </style>
    <!-- Tailwind opsional karna kali ini kita tidak fokus ke styling -->
</head>

<body class="p-4">
    <!-- Kalkulator Section -->
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
        <h3 class="font-semibold mb-2 text-white">Kalkulator Sederhana</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1"
                class="border border-custom p-2 rounded flex-1 bg-gray-700 text-white placeholder-gray-400">
            <input type="number" id="angka2" placeholder="Angka 2"
                class="border border-custom p-2 rounded flex-1 bg-gray-700 text-white placeholder-gray-400">
        </div>
        <div class="flex gap-2 flex-wrap">
            <button id="btn-tambah"
                class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 flex-1">+</button>
            <button id="btn-kurang"
                class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 flex-1">-</button>
            <button id="btn-kali"
                class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600 flex-1">×</button>
            <button id="btn-bagi" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 flex-1">÷</button>
            <button id="btn-pangkat"
                class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 flex-1">^</button>
            <button id="btn-akar"
                class="bg-indigo-500 text-white px-3 py-1 rounded hover:bg-indigo-600 flex-1">√</button>
            <button id="btn-modulus"
                class="bg-pink-500 text-white px-3 py-1 rounded hover:bg-pink-600 flex-1">%</button>
        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold text-white"></div>
    </div>

    <!-- Menghubungkan dengan file JavaScript -->
    <script src="script2.js"></script>
</body>


</html>
