<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Tambahan styling untuk tema gelap */
        body {
            background-color: #1a202c;
            /* Warna latar belakang gelap */
            color: #e2e8f0;
            /* Warna teks terang */
        }

        .border-custom {
            border-color: #4a5568;
            /* Warna border yang sesuai dengan tema gelap */
        }
    </style>
    <!-- Tailwind opsional karna kali ini kita tidak fokus ke styling -->
</head>

<body class="p-4">
    
    <!-- Form Validasi Section -->
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-white">Form Validasi</h1>
        <form id="form-validasi" class="space-y-4">
            <!-- Input Nama -->
            <div>
                <label for="nama" class="block text-sm font-medium text-gray-300">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama"
                    class="mt-1 p-2 border border-custom rounded w-full bg-gray-700 text-white placeholder-gray-400">
                <p id="error-nama" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Input Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email"
                    class="mt-1 p-2 border border-custom rounded w-full bg-gray-700 text-white placeholder-gray-400">
                <p id="error-email" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Input Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password"
                    class="mt-1 p-2 border border-custom rounded w-full bg-gray-700 text-white placeholder-gray-400">
                <p id="error-password" class="text-red-500 text-sm mt-1"></p>
            </div>

            <!-- Tombol Submit -->
            <button type="submit"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Submit</button>
        </form>
    </div>

    <!-- Menghubungkan dengan file JavaScript -->
    <script src="script3.js"></script>
</body>


</html>
