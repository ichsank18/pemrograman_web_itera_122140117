<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dasar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Tambahan styling untuk tema gelap */
        body {
            background-color: #1a202c;
            /* Warna latar belakang gelap */
            color: #e2e8f0;
            /* Warna teks terang */
        }

        .border-custom {
            border-color: #4a5568;
            /* Warna border yang sesuai dengan tema gelap */
        }
    </style>
    <!-- Tailwind opsional karna kali ini kita tidak fokus ke styling -->
</head>

<body class="p-4">
    <!-- To-Do List Section -->
    <div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
        <h1 class="text-2xl font-bold mb-4 text-white">To-Do List</h1>
        <div class="mb-4">
            <input type="text" id="todo-input" placeholder="Masukkan to-do baru"
                class="border border-custom p-2 rounded w-full mb-3 bg-gray-700 text-white placeholder-gray-400">
            <button id="btn-tambah-item"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Tambah Item</button>
        </div>
        <div id="todo-output" class="mb-3"></div>
    </div>

    <!-- Menghubungkan dengan file JavaScript -->
    <script src="script.js"></script>
</body>


</html>
